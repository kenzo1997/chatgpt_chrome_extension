<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="./popup.js"></script>
  </head>
  <body>
    <div id="container">
        <div id="containerForm">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name"/>
            </div>
            <div>
                <label for="tokens">Tokens: </label>
                <input type="number" max="50" id='tokens'/>
            </div>
            <div>
                <label for="temparture">Temparture: </label>
                <input type="number" id='temparture'/>
            </div>
            <div>
                <label for="name">Model: </label>
                <select id="model"></select>
            </div>
            <br/>
            <textarea id="instruction" rows="15" placeholder="instruction"></textarea>
            <button id="button1">SAVE</button>
        </div>
        <div id="containerList">
            <ul id="commands">
            </ul>
        </div>
    </div>
</body>
</html>
